<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngIf="this.resultadoBatalha">
    <ion-card-header>
      <ion-card-title>{{this.pokemonDeBatalha.nome}}</ion-card-title>
      <ion-card-subtitle color={{this.corResultado}}>{{this.resultadoBatalha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img alt="" src={{this.pokemonDeBatalha.img}}></ion-img>
      <ion-list>
        <ion-item>Abilities: {{this.pokemonDeBatalha.abilities}} </ion-item>
        <ion-item>Height: {{this.pokemonDeBatalha.height}} </ion-item>
        <ion-item>Weight: {{this.pokemonDeBatalha.weight}}</ion-item>
        <br>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
